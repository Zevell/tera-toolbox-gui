<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tera Toolbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/Navigation-Clean.css">
    <link rel="stylesheet" href="css/Sidebar-Menu.css">
    <link rel="stylesheet" href="css/Sidebar-Menu1.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/hover-min.css">
    <script>
        window.$ = window.jQuery = require('./js/jquery-3.2.1.min.js')

    </script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/bs-animation.js"></script>

</head>

<body class="no-drag">
    <div id="title-bar" style="-webkit-app-region: drag">

    </div>
    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav" style="width:100%;">
                <li class="sidebar-brand"> <a id="start" class="hvr-bounce-in" href="#">Start</a></li>
                <li><a class="hvr-forward" href="#">Log</a></li>
                <li><a class="hvr-forward" href="#">My Mods</a></li>
                <li><a class="hvr-forward" href="#">Get Mods</a></li>
                <li><a class="hvr-forward" href="#">Settings</a></li>
                <li><a class="hvr-forward" href="#">Get Help</a></li>
                <li><a class="hvr-forward" href="#">Credits</a></li>
                <li><a class="hvr-buzz-out" href="#">Quit</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper"></div>
    </div>
    <div></div>
    <script>
        $('#start').click(function() {
            if ($('#start').is(':active')) {
                $('#start').removeClass('active')
            } else {
                $('#start').addClass('active');
            }
        })

    </script>
</body>
